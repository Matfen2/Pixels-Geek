<div class="contain" [style.backgroundImage]="'url(' + currentWallpaper + ')'">
  <div class="navbar navbar-expand navbar-lg">
    <div class="navbar-brand">
      <a href="/public/index.html">
        <img src="/assets/picts/pixelsGeekLogo.png" class="img-fluid w-100" alt="pixelsGeekLogo" />
      </a>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="##" class="nav-link">JEUX</a>
      </li>
      <li class="nav-item">
        <a href="##" class="nav-link">VETEMENTS</a>
      </li>
      <li class="nav-item">
        <a href="##" class="nav-link">GOODIES</a>
      </li>
      <button type="button" id="btnLogIn">
        <i class="fa-solid fa-user"></i>
      </button>
    </ul>
  </div>
  <div class="show">
    <div class="carousel slide" id="carouselUnivers">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div *ngFor="let saga of sagas" class="col-lg-4 saga">
                        <img
                        [src]="saga.logo"
                        class="img-fluid w-100"
                        alt="pictSagaLogo"
                        (mouseover)="showSagaUnivers(saga.wallpaper)"
                        />
                    </div>
                </div>
            </div>
            
            <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselUnivers">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Prev</span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselUnivers">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
  </div>
</div>
